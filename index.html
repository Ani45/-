<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="Lora-Italic-VariableFont_wght.ttf">
</head>

<body>
    <div class="container">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">Не удается получить информацию о погоде</div>
        <div class="desc">Информация отсутствует.</div>
        <div class="weather">
            <div class="c">Ошибка</div>
            <div class="circle"></div>
            <div class="f">Ошибка</div>
        </div>
        <div class="info">
            <h4>Рассвет: <span class="sunrise">Информация отсутствует</span></h4>
            <h4>Закат: <span class="sunset">Информация отсутствует</span></h4>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
